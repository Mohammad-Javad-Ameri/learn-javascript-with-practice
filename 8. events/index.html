<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>events</title>
  </head>
  <!-- <body onload="loadHandler()"> -->
  <body oncontextmenu="contextHandler(event)">
    <button onclick="clickHandler()" oncontextmenu="contextMenuHandler()">
      Click On Me
    </button>

    <h3>Try to copy, cut or paste on editor</h3>
    <textarea id="editor" cols="30" rows="10">
It is my text editor. I am Learning js event</textarea
    >

    <!-- <img src="img.png" alt="logo" onload="logoLoadHandler()" /> -->

    <!-- DOMContentLoaded -->

    <input
      type="text"
      id="name"
      value="React Js"
      onselect="selectHandler(event)"
    />

    <div>
      <audio src="media/music.mp3"></audio>

      <button onclick="playHandler()">Play Music</button>
      <button onclick="pauseHandler()">pause Music</button>
      <button onclick="durationHandler()">Show Music Duration</button>
      <button onclick="currentTimeHandler()">Show Current Time</button>
      <button onclick="playBackRateHandler()">2X</button>

      <p id="time"></p>
    </div>

    <h1>Header</h1>
    <button onclick="scrollByHandler()" id="btn">Go Down 100</button>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <button onclick="scrollTopHandler()">Go Up</button>

</html>
