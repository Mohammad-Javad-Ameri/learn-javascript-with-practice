<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>events</title>
  </head>
  <body>
    <h1
      id="react"
      draggable="true"
      ondragstart="dragStartHandler(event)"
      ondrag="console.log('Drag')"
      ondragend="console.log('Drag End')"
    >
      React Js
    </h1>
    <h1 id="vue" draggable="true" ondragstart="dragStartHandler(event)">
      Vue Js
    </h1>
    <h1 id="angular" draggable="true" ondragstart="dragStartHandler(event)">
      Angular Js
    </h1>

    <div
      class="drop"
      ondragenter="console.log('Drag Enter')"
      ondragleave="console.log('Drag Leave')"
      ondrop="dropHandler(event)"
      ondragover="dragOverHandler(event)"
    ></div>

    <button onclick="insertName()">Insert Name</button>
    <button onclick="getName()">Get Name</button>
    <button onclick="clearData()">Clear Data</button>

    <button class="button">Set Animation</button>

    <p>No Animation</p>

    <div class="div">This Div tag is a test for animation events</div>

    <div class="box" style="font-size: 29px">Box</div>

    <script src="script.js"></script>
  </body>
</html>
